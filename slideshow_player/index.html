<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tulu Videoshow</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Tải bài báo
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="url" aria-label="URL bài báo" aria-describedby="basic-addon2" id="urlTxt">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="fetchUrlBtn">Tải nội dung</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Title</span>
                    </div>
                    <input type="text" id="titleEdt" class="form-control" aria-label="title" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Mô tả</span>
                    </div>
                    <input type="text" id="descriptionEdt" class="form-control" aria-label="description" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <textarea class="form-control" style="min-height: 300px;" id="articleContentEditText"></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                ...
            </div>
            <div class="card-body">

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" id="startBtn" class="btn btn-secondary">Start</button>
                    <button type="button" id="stopBtn" class="btn btn-secondary">Stop</button>
                </div>
            </div>
        </div>

        <div id="notification-container">
        </div>

        <nav id="slideshows">
        </nav>
    </div>

    <div>
        <canvas id="2dCanvas" width="1280" height="720"></canvas>
    </div>
    <!-- Dummy diaporama container -->
    <div id="diaporamaContainer" style="display: none">
        <div id="diaporama"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
